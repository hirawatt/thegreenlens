<head>

    <style>
      /* For custom scrollbars */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; /* slate-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; /* slate-700 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; /* slate-600 */
      }

      /* Ken Burns & Animation Effects */
      .ken-burns-1, .ken-burns-2, .ken-burns-3, .ken-burns-4 {
        transform-origin: center center;
        animation-duration: 12s;
        animation-timing-function: ease-in-out;
        animation-fill-mode: forwards;
      }
      .ken-burns-1 { animation-name: kenburns-1; }
      @keyframes kenburns-1 {
        0% { transform: scale(1.0) translate(0, 0); }
        100% { transform: scale(1.15) translate(-3%, 3%); }
      }
      .ken-burns-2 { animation-name: kenburns-2; }
      @keyframes kenburns-2 {
        0% { transform: scale(1.0) translate(0, 0); }
        100% { transform: scale(1.15) translate(3%, -3%); }
      }
      .ken-burns-3 { animation-name: kenburns-3; }
      @keyframes kenburns-3 {
        0% { transform: scale(1.0) translate(0, 0); }
        100% { transform: scale(1.15) translate(0, -4%); }
      }
       .ken-burns-4 { animation-name: kenburns-4; }
      @keyframes kenburns-4 {
        0% { transform: scale(1.0) translate(0, 0); }
        100% { transform: scale(1.15) translate(4%, 0); }
      }
      
      /* Fade In Animation */
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }
    </style>
